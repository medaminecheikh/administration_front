<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title mt-2">Login</h4>
        </header>
        <article class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="form.username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="form.password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
