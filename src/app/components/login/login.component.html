<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title mt-2">Sign In</h4>
        </header>
        <article class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block"> Login </button>
            </div>
            <div class="alert alert-danger" *ngIf="isLoginFailed">{{ errorMessage }}</div>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
