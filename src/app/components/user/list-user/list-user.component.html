<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
<div class="card">
  <div class="card-header card-header-success" >
    <h4 class="card-title">Table Utilisateur</h4>
    <p class="card-category">Here is a subtitle for this table </p>
  </div>
  <div class="card-content table-responsive table-full-width">
  <table class="table table-striped">
    <thead class="text-gray">
    <tr>
      <th>Actif</th>
      <th>Login</th>
      <th>Profil</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Matricule</th>
      <th>Date Création</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of utlisateurs">
      <td>{{ user.estActif }}</td>
      <td>{{ user.login }}</td>
      <td>{{ user.nomP }}</td>
      <td>{{ user.nomU }}</td>
      <td>{{ user.prenU }}</td>
      <td>{{ user.matricule }}</td>
      <td>{{ user.date_CREATION }}</td>
      <td class="td-actions text-right">
        <button mat-raised-button type="button" matTooltip="Edit User" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
          <i class="material-icons">edit</i>
        </button>
        <button mat-raised-button type="button" matTooltip="Detail User" [matTooltipPosition]="'above'" class="btn btn-info btn-link btn-sm btn-just-icon">
          <i class="material-icons">info</i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
  <div class="pagination">
    <ul class="pagination justify-content-end">
    <button class="page-link" [disabled]="userPage.first" (click)="onPrev()">Previous</button>
    <div class="page-numbers">
      <ng-container *ngFor="let p of pages">
        <button class="btn-sm btn-round" [disabled]="p == page" (click)="goToPage(p)">{{ p+1 }}</button>
      </ng-container>
    </div>
    <button class="page-link text-primary" [disabled]="userPage.last" (click)="onNext()">Next</button>

      <div class="form-inline ml-2">
        <label class="my-1 mr-2" for="page-select">Size:</label>
        <select class="form-control" id="page-select" [(ngModel)]="size" (change)="ChangeSize()">
          <option value="2" selected>{{ 2 }}</option>
          <option value="3">{{ 3 }}</option>
          <option value="10">{{ 10 }}</option>
        </select>
      </div>
    </ul>
  </div>

</div>
        <!-- Button trigger modal -->


          </div>
    </div>
  </div>
</div>
