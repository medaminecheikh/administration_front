<div class="main-content" xmlns="http://www.w3.org/1999/html">
  <div class="container-fluid">
    <div class="row">


      <div class="col-md-12  ">
        <div class="card ">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <div class="row">
              <h3 class="card-title ">Update Utilisateur</h3>
              <div class="  col-md-3 ml-auto">
                <button (click)="saveUser()" class="btn btn-sm btn-round btn-success "> Save <i class="bi bi-pencil-square"></i></button>
                <button class=" btn btn-sm btn-round btn-rose"> Delete <i class="bi bi-trash"></i></button>
              </div>

            </div>
            <p class="  text-gray">Gestion Utilisateur / Update Utilisateur</p>



          </div>
          <div class="card-body">

            <div class="row">
              <div class="col-md-5">
                <div class="card  ">
                  <div class="card-header card-header-success card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons">badge</i>
                    </div>
                    <h3 class="card-title">
                      <small>Utilisateur</small>
                    </h3>
                  </div>
                  <div class="card-body">
                    <div style="border-top: 1px solid #ddd; margin-top: 10px;"></div>
                    <form>
                      <div class="row">

                        <div class="col-md-3">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Login" disabled>
                          </mat-form-field>
                        </div>
                        <div class="col-md-5">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="New Password" type="password">
                          </mat-form-field>
                        </div><div class="col-md-4">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Confirm Password" type="password">
                        </mat-form-field>
                      </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Nom" type="text">
                          </mat-form-field>
                        </div>
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Prenom" type="text">
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Matricule" type="text">
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-4">
                          <mat-form-field>
                            <mat-label>EST_ACTIF</mat-label>
                            <mat-select >
                              <mat-option value="1">Active</mat-option>
                              <mat-option value="0">Desactive</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>

                        <div class="col-md-4">
                          <mat-form-field>
                            <mat-label>F_ADM_LOC</mat-label>
                            <mat-select >
                              <mat-option value="1">Active</mat-option>
                              <mat-option value="0">Desactive</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                        <div class="col-md-4">
                          <mat-form-field>
                            <mat-label>F_ADM_CEN</mat-label>
                            <mat-select >
                              <mat-option value="1">Active</mat-option>
                              <mat-option value="0">Desactive</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>

                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                            <textarea matInput placeholder="Description "></textarea>
                          </mat-form-field>

                        </div>
                      </div>
                      <div class="clearfix"></div>
                    </form>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="card ">
                  <div class="card-header card-header-success card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons">content_copy</i>
                    </div>
                    <h3 class="card-title ">
                      <small>Profil</small>
                    </h3>
                  </div>
                  <div class="card-body">
                    <div style="border-top: 1px solid #ddd; margin-top: 10px;"></div>
                    <p><strong>Nom Profil:</strong> </p>
                    <p><strong>Description Profil:</strong></p>
                  </div>

                </div>
              </div>

              <div class="col-md-4">
                <div class="card ">
                  <div class="card-header card-header-success card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons">store</i>
                    </div>
                    <p class="card-category"></p>
                    <h3 class="card-title"><small>Espace TT</small></h3>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
